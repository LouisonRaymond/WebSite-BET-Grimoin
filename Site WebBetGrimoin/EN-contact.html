      <body>
        <!-- Hero Start-->
        <section id="fh5co-features">
          <img
            src="./img/banner contact good.png"
            style="width: 100%; margin-top: -13px"
          />
          <!-- Hero End-->
          <br /><br />
          <div>
            <h1 class="text-center mb-5 wow fadeInUp" data-wow-delay="0.1s">
              Contact Us
            </h1>
            <div>
              <hr class="red_ligne" size="4px" />
            </div>
          </div>
          <!-- Form Start-->
          <div class="container">
            <div class="contact-page">
              <div class="container">
                <div class="row">
                  <div class="col-lg-12">
                    <div class="inner-content">
                      <div class="row">
                        <div class="col-lg-6">
                          <div id="map">
                            <iframe
                              src="https://maps.google.com/maps?q=BET+JM+GRIMOIN+SAS=UTF8&iwloc=&output=embed"
                              width="100%"
                              height="650px"
                              frameborder="0"
                              style="border: 0"
                              allowfullscreen
                            ></iframe>
                          </div>
                        </div>
                        <div class="col-lg-6 align-self-center">
                          <form id="contact" action="" method="get">
                            <div class="row">
                              <div class="col-lg-12">
                                <fieldset>
                                  <a>Name</a>
                                  <input
                                    type="text"
                                    name="name"
                                    id="name"
                                    class="form-control"
                                    placeholder=""
                                    autocomplete="on"
                                    required
                                  />
                                </fieldset>
                              </div>
                              <div class="col-lg-12">
                                <fieldset>
                                  <a>Email</a>
                                  <input
                                    type="email"
                                    name="email"
                                    class="form-control"
                                    id="email"
                                    placeholder=""
                                    autocomplete="on"
                                    required
                                  />
                                </fieldset>
                              </div>
                              <div class="col-lg-12">
                                <fieldset>
                                  <a>Your Company Name</a>
                                  <input
                                    type="text"
                                    name="company"
                                    id="company"
                                    class="form-control"
                                    pattern="[^ @]*@[^ @]*"
                                    placeholder=""
                                    required=""
                                  />
                                </fieldset>
                              </div>
                              <div class="col-lg-12">
                                <fieldset>
                                  <a>Message</a>
                                  <textarea
                                    name="message"
                                    type="text"
                                    class="form-control"
                                    id="message"
                                    placeholder=""
                                    required=""
                                  ></textarea>
                                </fieldset>
                              </div>
                              <div class="col-lg-12">
                                <fieldset>
                                  <button
                                    type="submit"
                                    id="form-submit"
                                    style="width: 100%"
                                    class="main-button"
                                  >
                                    Send
                                  </button>
                                </fieldset>
                              </div>
                            </div>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- Form End-->
